name: Deploy

on:
  push:
    branches:
      - fontegabriel/*

jobs:
  aws-config:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}

  prepare:
    runs-on: ubuntu-latest
    needs: aws-config

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create handler directory
        run: mkdir -p handler/auth handler/login

      - name: Clone Authorization Repository
        run: git clone https://github.com/FIAP-6SOAT-G10/fiap-fast-food-lambda-authorization.git handler/auth

      - name: Clone Login Repository
        run: git clone https://github.com/FIAP-6SOAT-G10/fiap-fast-food-lambda-login.git handler/login

      - name: Verify cloned directories
        run: |
          echo "Current working directory: $(pwd)"
          if [ ! -d "handler/auth" ] || [ ! -d "handler/login" ]; then
            echo "Handler directories are missing after clone"
            exit 1
          fi

      - name: List handler directory contents
        run: ls -R handler

  terraform:
    runs-on: ubuntu-latest
    needs: prepare

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Verify handler directories
        run: |
          echo "Current working directory: $(pwd)"
          ls -R handler
          if [ ! -d "handler/auth" ] || [ ! -d "handler/login" ]; then
            echo "Handler directories are missing"
            exit 1
          fi

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        if: ${{ env.DESTROY == false }}
        run: terraform apply --auto-approve

      - name: Terraform Destroy
        if: ${{ env.DESTROY == true }}
        run: terraform destroy --auto-approve
